<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessJS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="build/definitions.js" defer></script>
    <script src="build/io.js" defer></script>
    <script src="build/board.js" defer></script>
    <script src="build/generate-moves.js" defer></script>
    <script src="build/make-move.js" defer></script>
    <script src="build/evaluate.js" defer></script>
    <script src="build/pv-table.js" defer></script>
    <script src="build/search.js" defer></script>
    <script src="build/perf-tests.js" defer></script>
    <script src="build/gui.js" defer></script>
    <script src="build/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ChessJS</h1>
    </header>
    <main>
      <div class="fen-container">
        <p>FEN (Forsyth-Edwards Notation):</p>
        <input type="text" name="" id="fen-text" />
        <button type="button" onclick="submitFen()">
          Set Board Position
        </button>
      </div>
      <div class="board-container">
        <div class="board"></div>
        <div class="board-io">
          <label for="time-limit">Thinking Time:</label>
          <select name="Time Limit" id="time-limit">
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="4">4s</option>
            <option value="6">6s</option>
            <option value="8">8s</option>
            <option value="10">10s</option>
          </select>
        </div>
      </div>
    </main>
  </body>
</html>
